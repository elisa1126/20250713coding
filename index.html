<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 앱 - 할일 관리</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-primary">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- Header Card -->
                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body text-center py-5 bg-gradient-primary text-white">
                        <div class="display-4 mb-3">
                            <i class="fas fa-tasks text-warning me-3"></i>
                            Todo 앱
                        </div>
                        <p class="lead mb-0">오늘의 할일을 체계적으로 관리하세요</p>
                    </div>
                </div>

                <!-- Input Card -->
                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <div class="input-group input-group-lg">
                                    <input type="text" 
                                           id="todoInput" 
                                           class="form-control border-0 shadow-sm" 
                                           placeholder="새로운 할일을 입력하세요..." 
                                           maxlength="100">
                                    <button id="addBtn" class="btn btn-primary btn-lg px-4">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center text-muted">
                                    <i class="fas fa-calendar-alt me-2"></i>
                                    <span id="currentDate" class="fw-semibold"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card shadow-sm border-0 text-center">
                            <div class="card-body py-3">
                                <div class="display-6 text-primary fw-bold" id="totalTasks">0</div>
                                <div class="text-muted small text-uppercase fw-semibold">전체</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm border-0 text-center">
                            <div class="card-body py-3">
                                <div class="display-6 text-success fw-bold" id="completedTasks">0</div>
                                <div class="text-muted small text-uppercase fw-semibold">완료</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm border-0 text-center">
                            <div class="card-body py-3">
                                <div class="display-6 text-warning fw-bold" id="pendingTasks">0</div>
                                <div class="text-muted small text-uppercase fw-semibold">대기</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-outline-primary filter-btn active" data-filter="all">
                                <i class="fas fa-list me-2"></i>전체
                            </button>
                            <button class="btn btn-outline-warning filter-btn" data-filter="pending">
                                <i class="fas fa-clock me-2"></i>대기중
                            </button>
                            <button class="btn btn-outline-success filter-btn" data-filter="completed">
                                <i class="fas fa-check-circle me-2"></i>완료
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Todo List -->
                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body p-0">
                        <div class="todo-list" id="todoList">
                            <!-- 할일 항목들이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <button id="clearCompleted" class="btn btn-warning w-100 py-3 shadow-sm">
                            <i class="fas fa-trash me-2"></i>완료된 항목 삭제
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button id="clearAll" class="btn btn-danger w-100 py-3 shadow-sm">
                            <i class="fas fa-trash-alt me-2"></i>전체 삭제
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
